<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odds and Events</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Odds and Events</h1>
    <form>
      <label>
        Add a Number to the Bank : 
        <input id="number" name="number" type="number" />
      </label>
      <button id="addNumber" class="btn btn-primary" type="submit">Add Number</button>
    </form>
    <main>
      <section id="numberBank">
        <h2>Number Bank</h2>
        <output></output>
        <div>
          <button id="sortOne" class="btn btn-primary" type="button">Sort 1</button>
          <button id="sortAll" class="btn btn-primary">Sort All</button>
          <button id="clearNumberBank" class="btn btn-primary">Clear</button>
        </div>
      </section>
      <section id="sortedNumbers">
        <h2>Sorted Numbers</h2>
        <section id="odds">
          <h4>Odds</h4>
          <output></output><br>
          <button id="clearOdds" class="btn btn-primary">Clear</button>
        </section>
        <section id="evens">
          <h4>Evens</h4>
          <output></output><br>
          <button id="clearEvens" class="btn btn-primary">Clear</button>
        </section>
      </section>
    </main>
  </body>
  <script defer src="index.js"></script>
</html>
